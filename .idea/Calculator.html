<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <script type="text/javascript">
        function jisuan(){
            var firstNum = document.getElementById("firstNum").value;
            var secondNum = document.getElementById("secondNum").value;
            var operator = document.getElementById("operator").value;
            var resultNum = firstNum+operator+secondNum;
            document.getElementById("resultNum").value = eval(resultNum);
        }
    </script>
</head>
<body>
    <div align="center">
        <b>计算器</b>
    <br>    <br>    <br>    <br>
    <input type="text" id="firstNum" size="5">
    <!-- 运算符号 : 使用下拉框  -->
    <select id = "operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="secondNum" size="5">
=
    <input type="text" id="resultNum" size="8" readonly="readonly">
    <button onclick="jisuan()">计算</button>
    </div>
</body>
</html>
